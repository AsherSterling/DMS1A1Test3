<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="img/Alarm.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Emotions.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Hope.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/Journal.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Protection.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Fantasy.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/Lotus.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Daydream.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Baking.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>
